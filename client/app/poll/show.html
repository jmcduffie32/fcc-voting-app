<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Voting App!</h1>
    <p class="lead">Create polls that others can use.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{poll.question}} <button ng-show="isOwner()" ng-click="deletePoll(poll)" class="btn btn-default">Delete</button> </h1>
      <form>
        <label for="option(( $index ))" ng-repeat="response in poll.responses">
          <input type="radio" ng-model="$parent.selection" ng-value="(( $index ))" name="response">
          {{ response.text }}
        </label>
        <div>You choose {{poll.responses[selection].text}}</div>
        <button ng-click="submitResponse()" class="btn btn-primary">Submit</button>
      </form>
      <div>
        <h3>
          Share this poll with friends
        </h3>
        <a ng-href="/polls/{{poll._id}}">fcc-voting-app.herokuapp.com/polls/{{poll._id}}</a>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.0 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
