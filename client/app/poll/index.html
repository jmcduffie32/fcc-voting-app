<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Voting App!</h1>
    <p class="lead">Create polls that others can use.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Create A Poll</h1>
      <form>
        <div class="input-group">
          <span class="input-group-addon">Question</span>
          <input type="text" placeholder="What would you like to ask?" class="form-control">
        </div>
        <p>Responses</p>
        <div class="input-group" ng-repeat="response in poll.responses track by $index">
          <input type="text" placeholder="Add response option here" class="form-control">
        </div>

        <button ng-click="submitResponse()" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
